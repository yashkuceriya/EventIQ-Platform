version: '3.9'

services:
  # Kafka (using Redpanda - Kafka compatible, simpler for dev)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.3
    container_name: eventiq-kafka
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --default-log-level=info
    ports:
      - "18081:18081"
      - "18082:18082"
      - "19092:19092"
      - "19644:9644"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
    networks:
      - eventiq-network

  # Kafka UI (Redpanda Console)
  console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    container_name: eventiq-kafka-console
    depends_on:
      redpanda:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: "true"
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
    networks:
      - eventiq-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: eventiq-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: eventiq
      POSTGRES_PASSWORD: eventiq_dev_password
      POSTGRES_DB: eventiq_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventiq"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eventiq-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: eventiq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - eventiq-network

volumes:
  redpanda-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  eventiq-network:
    driver: bridge
